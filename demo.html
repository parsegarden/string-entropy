<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>String entropy - demo</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="row">
        <div class="col-xs-4">
            <form role="form" class="well">
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <div class="progress">
                  <div id="strength" class="progress-bar" data-entropy-source="#exampleInputPassword1" role="progressbar" style="width:0%;">
                    <span class="sr-only">60% Complete</span>
                  </div>
                </div>
                <div id="info" class="alert alert-info">Type a password</div>
            </form>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://mvhenten.github.io/string-entropy/dist/entropy.bootstrap.min.js"></script>


<script>
    var stages = [
        'alert-danger',
        'alert-warning',
        'alert-info',
        'alert-success',
    ];

    $('#strength').entropy({
        update: function( bar, pct ){
            var $info = $('#info');
            if( pct < 25 ) $info.html('Let me guess... secret01?').removeClass(stages.join(' ')).addClass(stages[0]);
            else if( pct < 50 ) $info.html('You can do better').removeClass(stages.join(' ')).addClass(stages[1]);
            else if( pct < 75 ) $info.html('Go on.. a little more').removeClass(stages.join(' ')).addClass(stages[2]);
            else if( pct < 100 ) $info.html('You\'re gooood').removeClass(stages.join(' ')).addClass(stages[3]);
            else $info.html('<b>THIS</b> is Spinal Tap!');
        }
    });
</script>

  </body>
</html>
